<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myFilter(array, callback) {
        let result = [];
        for (let i = 0; i < array.length; i++) {
            if (callback(array[i], i, array)) {
                result.push(array[i]);
            }
        }
        return result;
    }
    let r = myFilter([1,2,3,4,5], n => n % 2 === 0);
    console.log(r);

</script>

</body>
</html>
