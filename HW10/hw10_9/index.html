<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="price">100грн</div>

<script>
    const PRICE_KEY = 'priceValue';
    const TIME_KEY  = 'priceLastUpdate';
    const priceEl = document.getElementById('price');

    let price = Number(localStorage.getItem(PRICE_KEY)) || 100;
    const lastUpdate = Number(localStorage.getItem(TIME_KEY)) || 0;
    const now = Date.now();

    if (now - lastUpdate >= 10000 || lastUpdate === 0) {
        price += 10;
        localStorage.setItem(PRICE_KEY, String(price));
        localStorage.setItem(TIME_KEY, String(now));
    }

    priceEl.textContent = price + 'грн';
</script>


</body>
</html>
