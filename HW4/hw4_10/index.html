<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum(arr) {
        let total = 0;
        for (let num of arr) {
            total += num;
        }
        return total;
    }

    console.log(sum([1, 2, 10])); // 13

</script>
</body>
</html>
