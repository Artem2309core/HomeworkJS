<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function buildList(arr) {
        document.write('<ul>');
        for (let item of arr) {
            document.write(`<li>${item}</li>`);
        }
        document.write('</ul>');
    }

    buildList([1, 'hello', true, 3.14]);

</script>

</body>
</html>
